<!DOCTYPE HTML>
<html>
    <head>
        
        <meta charset='utf8'>
          <title>Run 2 (Flash) on Leo's unblocked games</title>
     <h1>Run 2 (Flash)</h1>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/run2.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
