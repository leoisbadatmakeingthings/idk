<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="./splash.jpg" type="image/x-icon">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="js/unity-mod.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <!-- <script src="Build/UnityLoader.js"></script> -->
    <script src="Build/unityloader49.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/tunnel-rush-v9.json",
            {
                onProgress: UnityProgress, Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });

        function fixGameView() {
            const gameView = document.getElementById("gameView");
            if (gameView.clientHeight > gameView.clientWidth) {
                gameView.style.height = Math.floor(gameView.clientWidth) + "px";
            }
        }
    </script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body style="overflow:hidden; margin:0; padding:0;" onload="fixGameView()">
    <div id="gameView" class="webgl-content"
        style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
    </div>
    <script src="js/analytics_ubg_v1_4.js"></script>
</body>

</html>
